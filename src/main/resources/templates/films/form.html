<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{template.html}">
<head>
<title>Film registration</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Film registration</h1>
		
		<form method="POST" action="/films">
		
			<input type="hidden" name="_method" value="put" th:if="${filme!=null}">
			<input type="hidden" name="id" th:value="${film?.id}">
		
			<div>
				<label for="name">Name:</label>
				<input id="name" name="name" th:value="${film?.name}">
				<br />
			</div>

			<div>
				<label for="length">Length:</label>
				<input id="length" name="length" th:value="${film?.length}">
				<br />
			</div>

			<div>
				<label for="genre">Genre:</label>
				<input id="genre" name="genre" th:value="${film?.genre}">
				<br />
			</div>

			<div>
				<label for="year">Year:</label>
				<input id="year" name="year" th:value="${film?.year}">
				<br />
			</div>

			<input type="submit" value="SUBMIT">
		</form>
	</div>
</body>
</html>
